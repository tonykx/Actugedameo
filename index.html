
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Viva Puro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .contador {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
    }
    .versiculo {
      margin-top: 40px;
      font-style: italic;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Você está limpo há:</h1>
  <div class="contador" id="tempo">Carregando...</div>
  <button onclick="resetarInicio()">Resetar Contagem</button>
  <div class="versiculo">“Bem-aventurados os puros de coração, porque verão a Deus.” – Mateus 5:8</div>

  <script>
    function iniciarContagem() {
      let inicio = localStorage.getItem("dataInicio");
      if (!inicio) {
        inicio = new Date().toISOString();
        localStorage.setItem("dataInicio", inicio);
      }
      return new Date(inicio);
    }

    function atualizarContador() {
      const inicio = iniciarContagem();
      const agora = new Date();
      const diffMs = agora - inicio;

      const segundos = Math.floor(diffMs / 1000) % 60;
      const minutos = Math.floor(diffMs / (1000 * 60)) % 60;
      const horas = Math.floor(diffMs / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      document.getElementById("tempo").textContent = 
        `${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    function resetarInicio() {
      localStorage.removeItem("dataInicio");
      location.reload();
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
