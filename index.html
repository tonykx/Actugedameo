<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot - Comandos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', sans-serif; /* Usando Roboto para o corpo */
    background: #121212;
    color: #e0e0e0; /* Cor do texto principal um pouco mais clara */
    margin: 0;
    padding: 20px;
    text-align: center;
    line-height: 1.6; /* Melhora a legibilidade do texto */
  }
  h1 {
    font-family: 'Montserrat', sans-serif; /* Usando Montserrat para o título */
    color: #4fc3f7;
    margin-bottom: 40px; /* Mais espaço abaixo do título principal */
    font-size: 2.8em; /* Título maior */
    text-shadow: 0 0 15px rgba(79, 195, 247, 0.4); /* Sombra suave no título */
  }
  .category-btn {
    padding: 14px 25px; /* Padding um pouco maior */
    margin: 15px; /* Mais margem entre os botões */
    background: #1e88e5;
    border: none;
    color: white;
    border-radius: 8px; /* Bordas mais arredondadas */
    cursor: pointer;
    font-size: 1.1em; /* Fonte um pouco maior */
    font-weight: 600; /* Texto mais robusto */
    transition: all 0.3s ease-out; /* Transição mais suave e abrangente */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para elevação */
  }
  .category-btn:hover {
    background: #0d47a1; /* Azul mais escuro no hover */
    transform: translateY(-3px) scale(1.02); /* Leve elevação e escala */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Sombra maior no hover */
  }
  .category-btn.fade-out {
    opacity: 0;
    transform: scale(0.8);
  }
  .commands-section {
    display: none;
    margin-top: 40px; /* Mais espaço acima da seção de comandos */
    text-align: left;
    max-width: 750px; /* Ligeiramente mais largo */
    margin-left: auto;
    margin-right: auto;
    background: #1a1a1a;
    padding: 30px; /* Mais padding interno */
    border-radius: 12px; /* Bordas mais arredondadas */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* Sombra mais pronunciada */
    animation: fadeIn 0.5s ease-out forwards; /* Animação ao aparecer */
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .commands-section h2 {
    font-family: 'Montserrat', sans-serif;
    color: #81d4fa; /* Azul claro para o título da seção */
    margin-bottom: 25px;
    border-bottom: 2px solid #333;
    padding-bottom: 15px;
    text-align: center;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(129, 212, 250, 0.3);
  }
  .commands-section ul {
    list-style: none;
    padding: 0;
  }
  .commands-section li {
    margin-bottom: 20px; /* Mais espaço entre os itens da lista */
    padding-bottom: 15px;
    border-bottom: 1px dashed #333;
    display: flex;
    align-items: flex-start;
  }
  .commands-section li:last-child {
    border-bottom: none;
  }
  .commands-section .command-icon {
    font-size: 1.5em; /* Ícone um pouco maior */
    margin-right: 15px; /* Mais espaço entre ícone e texto */
    color: #81d4fa;
    flex-shrink: 0;
    padding-top: 5px; /* Ajuste para centralizar verticalmente com o texto */
  }
  .commands-section .command-details {
    flex-grow: 1;
  }
  .commands-section .command-name {
    font-weight: 700; /* Nome do comando mais forte */
    color: #f0f0f0; /* Um branco mais suave */
    margin-bottom: 5px;
    display: block;
    font-size: 1.15em; /* Nome do comando um pouco maior */
  }
  .commands-section .command-description {
    font-size: 0.98em;
    color: #b0b0b0; /* Cor da descrição mais suave */
    margin-bottom: 5px;
  }
  .commands-section .command-usage {
    font-size: 0.88em;
    color: #999;
    font-style: italic;
    background: #282828; /* Fundo sutil para o uso */
    padding: 5px 8px;
    border-radius: 4px;
    display: inline-block; /* Para o fundo ocupar apenas o texto */
    margin-top: 5px;
  }
  .back-btn {
    margin-top: 30px; /* Mais espaço acima do botão voltar */
    background: #444;
    border: none;
    padding: 12px 25px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    font-size: 1em;
    font-weight: 500;
  }
  .back-btn:hover {
    background: #666;
    transform: translateY(-2px);
  }
</style>
</head>
<body>
  </body>
</html>
